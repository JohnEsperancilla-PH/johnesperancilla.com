<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Othello</title>
    <link rel="stylesheet" href="pg-css/othello.css">
</head>
<body>
    <div id="container">
        <h1>Othello</h1>
        <div id="status">
            <div id="current-player">Current Player: Green</div>
            <div id="ai-message"></div>
            <div id="score">
                <span id="green-score">Green: 2</span>
                <span id="white-score">White: 2</span>
            </div>
        </div>
        <div id="board"></div>
        <div id="winner-announcement"></div>
        <button id="reset">Reset</button>
        <button id="theme-toggle">Toggle Theme</button>
        <h4>by: John Esperancilla</h4>
        <div id="version">version 1.0</div>
    </div>
    <script src="pg-js/othello.js"></script>
</body>
</html>
