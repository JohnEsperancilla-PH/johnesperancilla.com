<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="pg-css/xox.css">
</head>
<body>
    <div id="container">
        <h1>Tic-Tac-Toe</h1>
        <div id="status">
            <div id="current-player">Current Player: X</div>
            <div id="ai-message"></div>
        </div>
        <div id="menu">
            <div>Tile Mode</div>
            <button class="board-size-button" data-size="3">3x3</button>
            <button class="board-size-button" data-size="4">4x4</button>
            <button class="board-size-button" data-size="5">5x5</button>
        </div>
        <div id="board"></div>
        <div id="winner-announcement"></div>
        <button id="reset">Reset</button>
        <button id="theme-toggle">Toggle Theme</button>
        <h4>by: John Esperancilla</h4>
        <div>version 1.0</div>
    </div>
    <script src="pg-js/xox.js"></script>
</body>
</html>
