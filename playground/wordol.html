<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Wordle</title>
    <link rel="stylesheet" href="pg-css/wordol.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Hacker Wordle</h1>
            <button id="theme-toggle">Toggle Theme</button>
        </div>
        <div class="game-board" id="game-board">
            <!-- Game cells will be generated here -->
        </div>
        <div class="keyboard">
            <!-- Keyboard will be generated here -->
            <div class="row">
                <div class="key">Q</div>
                <div class="key">W</div>
                <div class="key">E</div>
                <div class="key">R</div>
                <div class="key">T</div>
                <div class="key">Y</div>
                <div class="key">U</div>
                <div class="key">I</div>
                <div class="key">O</div>
                <div class="key">P</div>
            </div>
            <div class="row">
                <div class="key">A</div>
                <div class="key">S</div>
                <div class="key">D</div>
                <div class="key">F</div>
                <div class="key">G</div>
                <div class="key">H</div>
                <div class="key">J</div>
                <div class="key">K</div>
                <div class="key">L</div>
            </div>
            <div class="row">
                <div class="key">Z</div>
                <div class="key">X</div>
                <div class="key">C</div>
                <div class="key">V</div>
                <div class="key">B</div>
                <div class="key">N</div>
                <div class="key">M</div>
            </div>
            <div class="row">
                <div class="key" id="enter">Enter</div>
                <div class="key" id="backspace">Backspace</div>
            </div>
        </div>
    </div>
    <script src="pg-js/wordol.js"></script>
</body>
</html>
