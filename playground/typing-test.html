<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Typing Test</title>
    <link rel="stylesheet" href="pg-css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Speed Typing Test</h1>
        <div class="text-display" id="textDisplay"></div>
        <textarea id="inputArea" placeholder="Start typing here..." oninput="startTyping()" onblur="stopTyping()"></textarea>
        <div class="stats">
            <p>Time: <span id="timer">60</span>s</p>
            <p>WPM: <span id="wpm">0</span></p>
            <p>Accuracy: <span id="accuracy">100</span>%</p>
        </div>
        <button id="restartBtn" onclick="restartTest()">Restart</button>
    </div>
    <script src="pg-js/script.js"></script>
</body>
</html>
