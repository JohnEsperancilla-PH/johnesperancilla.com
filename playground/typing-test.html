<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Typing Test</title>
    <link rel="stylesheet" href="pg-css/typing-test.css">
</head>
<body>
    <div id="typing-test-container">
        <div id="text-to-type"></div>
        <textarea id="typing-area" autofocus></textarea>
    </div>
    <div id="results">
        <p>WPM: <span id="wpm"></span></p>
        <p>Accuracy: <span id="accuracy"></span>%</p>
        <p>Consistency: <span id="consistency"></span>%</p>
        <p>Total Time: <span id="total-time"></span>s</p>
    </div>
    <script src="pg-js/typing-test.js"></script>
</body>
</html>
